<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادة - Right Advisor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <header>
        <img src="https://res.cloudinary.com/dvqik0oco/image/upload/v1753625098/logo2-02_black_emfhdj.png" alt="Right Advisor Logo" class="logo">
        <h1>التحقق من الشهادة</h1>
    </header>

    <main>
        <section class="verification-section">
            <h2>البحث اليدوي</h2>
            <div class="input-group">
                <input type="text" id="verificationCode" placeholder="أدخل رمز التحقق (Serial Number)">
                <button id="verifyButton">تحقق</button>
            </div>
        </section>

        <section class="verification-section">
            <h2>مسح QR Code</h2>
            <button id="scanQrButton">مسح QR Code بالكاميرا</button>
            <div id="qr-reader" style="width:100%;"></div>
            <div id="qr-reader-results"></div>
        </section>

        <section class="results-section">
            <h2>نتائج التحقق</h2>
            <div id="certificateDetails">
                <p>أدخل رمز التحقق أو امسح QR Code لعرض تفاصيل الشهادة.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Right Advisor. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
